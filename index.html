<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Shilyaeva Irina">
  <link rel="stylesheet" href="./style/index.css">
  <link rel="shortcut icon" href="#">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__wrapper">

    <header class="header">
      <img src="./image/Vector.png" class="header__image" alt="Место">
    </header>

    <main class="content">

    <section class="profile">
      <div class="profile__edit">
        <img src="./image/image.jpg" class="profile__photo" alt="Кусто">
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <img src="./image/Edit Button.svg" alt="Редактирование" class="profile__edit-button">
          <p class="profile__text"></p>
        </div>
      </div>  
      <div class="profile__add-button"></div>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img src="./image/pexels-eberhard-grossgasteiger-1699025.jpg" class="element__image" alt="Гора Эльбрус">
          <div class="element__page">
            <h2 class="element__name">Гора Эльбрус</h2>
            <img src="./image/лайк.svg" alt="Лайк" class="element__like">
          </div>
        </li>
        <li class="element">
          <img src="./image/pexels-julie-aagaard-1374064.jpg" class="element__image" alt="Карачаевск">
          <div class="element__page">
            <h2 class="element__name">Карачаевск</h2>
            <img src="./image/лайк.svg" alt="Лайк" class="element__like">
          </div>
        </li>
        <li class="element">
          <img src="./image/pexels-philip-ackermann-1666012.jpg" class="element__image" alt="Домбай">
          <div class="element__page">
            <h2 class="element__name">Домбай</h2>
            <img src="./image/лайк.svg" alt="Лайк" class="element__like">
          </div>
        </li>
        <li class="element">
          <img src="./image/pexels-philip-ackermann-1666021.jpg" class="element__image" alt="Алтай">
          <div class="element__page">
            <h2 class="element__name">Алтай</h2>
            <img src="./image/лайк.svg" alt="Лайк" class="element__like">
          </div>
        </li>
        <li class="element">
          <img src="./image/visualsofdana-xQk_XFyGpos-unsplash.jpg" class="element__image" alt="Бали">
          <div class="element__page">
            <h2 class="element__name">Бали</h2>
            <img src="./image/лайк.svg" alt="Лайк" class="element__like">
          </div>
        </li>
        <li class="element">
          <img src="./image/pexels-vishal-amin-910307.jpg" class="element__image" alt="Канада">
          <div class="element__page">
            <h2 class="element__name">Канада</h2>
            <img src="./image/лайк.svg" alt="Лайк" class="element__like">
          </div>
        </li>
      </ul>
    </section>

    <section class="popup popup_opened">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <h1 class="popup__title">Редактировать профиль</h1>
        <form class="popup__form">
          <input type="text" class="popup__name" value="Имя пользователя">
          <input type="text" class="popup__info" value="Информация о пользователе">
          <button class="popup__submit-button" type="submit" value="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>

    </main>

    <footer class="footer">
      <h3 class="footer__logo">© 2020 Mesto Russia</h3>
    </footer>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
