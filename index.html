<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Shilyaeva Irina">
  <link rel="stylesheet" href="./style/index.css">
  <link rel="shortcut icon" href="#">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__wrapper">

    <header class="header">
      <img src="./image/logo.svg" class="header__image" alt="Место">
    </header>

    <main class="content">

    <section class="profile">
      <div class="profile__edit">
        <img src="./image/image.jpg" class="profile__photo" alt="Кусто">
          <div class="profile__edit-section">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button"></button>
          </div>
      </div>  
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img src="./image/pexels-eberhard-grossgasteiger-1699025.jpg" class="element__image" alt="Гора Эльбрус">
          <div class="element__page">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./image/pexels-julie-aagaard-1374064.jpg" class="element__image" alt="Карачаевск">
          <div class="element__page">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./image/pexels-philip-ackermann-1666012.jpg" class="element__image" alt="Домбай">
          <div class="element__page">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./image/pexels-philip-ackermann-1666021.jpg" class="element__image" alt="Алтай">
          <div class="element__page">
            <h2 class="element__name">Алтай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./image/visualsofdana-xQk_XFyGpos-unsplash.jpg" class="element__image" alt="Бали">
          <div class="element__page">
            <h2 class="element__name">Бали</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./image/pexels-vishal-amin-910307.jpg" class="element__image" alt="Канада">
          <div class="element__page">
            <h2 class="element__name">Канада</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="userform">
          <input type="text" class="popup__input popup__input_user_name" value="Имя пользователя" name="username">
          <input type="text" class="popup__input popup__input_user_info" value="Информация о пользователе" name="userinfo">
          <button class="popup__submit-button" type="submit" value="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>

    </main>

    <footer class="footer">
      <p class="footer__logo">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
