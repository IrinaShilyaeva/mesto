<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Shilyaeva Irina">
  <link rel="stylesheet" href="./style/index.css">
  <link rel="shortcut icon" href="#">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__wrapper">

    <header class="header">
      <img src="./image/logo.svg" class="header__image" alt="Место">
    </header>

    <main class="content">

    <section class="profile">
      <div class="profile__edit">
        <img src="./image/image.jpg" class="profile__photo" alt="Кусто">
          <div class="profile__edit-section">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button" aria-label="edit"></button>
          </div>
      </div>  
      <button class="profile__add-button" type="button" aria-label="add"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
      
      </ul>
    </section>

    <section class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="userform">
          <input type="text" class="popup__input popup__input_user_name" value="Имя пользователя" name="username">
          <input type="text" class="popup__input popup__input_user_info" value="Информация о пользователе" name="userinfo">
          <button class="popup__submit-button" type="submit" value="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_card">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="cardform">
          <input type="text" class="popup__input popup__input_card_name" placeholder="Название" name="cardname">
          <input type="text" class="popup__input popup__input_card_link" placeholder="Ссылка на картинку" name="cardlink">
          <button class="popup__submit-button" type="submit" value="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_image">
      <div class="popup__opencard">
        <button class="popup__close-button" type="button" aria-label="close"></button>
        <img src=" " alt=" " class="popup__big-image">
        <h3 class="popup__image-name"></h3>  
      </div>
    </section>

    </main>

    <footer class="footer">
      <p class="footer__logo">© 2020 Mesto Russia</p>
    </footer>
  </div>
  
  <template id="elements-template">
    <li class="element">
      <img src=" " class="element__image" alt=" ">
      <button class="element__delete" type="button" aria-label="delete"></button>
      <div class="element__page">
        <h2 class="element__name"></h2>
        <button class="element__like" type="button" aria-label="like"></button>
      </div>
    </li>
  </template>
  <script src="./script/index.js"></script> 
</body>
</html>
